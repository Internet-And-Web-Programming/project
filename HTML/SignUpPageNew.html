<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="/JS/Validation.js"></script>
    <script defer src="/JS/ThemeChange.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/newStyle.css" />
    <link rel="stylesheet" href="../CSS/newStyle.css" />
    <title>Sign-In</title>
  </head>
  <body>
    <header class="Head">
      <ul type="None">
        <li><a href="/HTML/landing.html">Home</a></li>
        <li>
          <a
            href="https://github.com/Internet-And-Web-Programming/project/blob/main/README.md"
            >About</a
          >
        </li>
        <li><a href="/HTML/contactus.html">Contact Us</a></li>
      </ul>
    </header>
    <div class="topRight">
      <svg
        width="513"
        height="519"
        viewBox="0 0 513 519"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <rect width="513" height="519" fill="url(#pattern0)" />
        <defs>
          <pattern
            id="pattern0"
            patternContentUnits="objectBoundingBox"
            width="1"
            height="1"
          >
            <use
              xlink:href="#image0"
              transform="translate(-0.00584795) scale(0.00202339)"
            />
          </pattern>
          <image
            id="image0"
            width="500"
            height="500"
            href="../Images/corner.png"
          />
        </defs>
      </svg>
    </div>
    <div class="bottomLeft">
      <svg
        width="513"
        height="519"
        viewBox="0 0 513 519"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <rect width="513" height="519" fill="url(#pattern0)" />
        <defs>
          <pattern
            id="pattern0"
            patternContentUnits="objectBoundingBox"
            width="1"
            height="1"
          >
            <use
              xlink:href="#image0"
              transform="translate(-0.00584795) scale(0.00202339)"
            />
          </pattern>
        </defs>
      </svg>
    </div>

    <div class="Main">
      <a href="#swap" class="ThemeBtn">
        <img src="../Images/light_dark.svg" alt="theme" height="40px" />
      </a>
      <form
        action="/HTML/NewLogin.html"
        method="GET"
        onsubmit="return Signin()"
        name="Signing"
        id="Form"
      >
        <div class="Heading">Sign In</div>
        <center>
          <table cellspacing="10px">
            <tr>
              <div class="content">
                <td><i class="fa fa-user" aria-hidden="false"></i></td>
                <td>
                  <input
                    type="text"
                    name="Name"
                    placeholder="Your Name"
                    autocomplete="off"
                    oninput="LiveValidate(Name)"
                  />
                  <div class="Err" id="nError"></div>
                </td>
              </div>
            </tr>
            <tr>
              <div class="content">
                <td><i class="fa fa-user-circle" aria-hidden="false"></i></td>
                <td>
                  <input
                    type="text"
                    name="Username"
                    placeholder="Set your Username"
                    autocomplete="off"
                    oninput="LiveValidate(Username)"
                  />
                  <div class="Err" id="uError"></div>
                </td>
              </div>
            </tr>

            <tr>
              <div class="content">
                <td><i class="fa fa-lock" aria-hidden="true"></i></td>
                <td>
                  <input
                    type="password"
                    name="Password"
                    placeholder="Set Password"
                    autocomplete="off"
                    oninput="LiveValidate(Password)"
                  />
                  <div class="Err" id="pError"></div>
                </td>
              </div>
            </tr>

            <tr>
              <div class="content">
                <td><i class="fa fa-lock" aria-hidden="true"></i></td>
                <td>
                  <input
                    type="password"
                    name="cPassword"
                    placeholder="Confirm Password"
                    autocomplete="off"
                    oninput="LiveValidate(cPassword)"
                  />
                  <div class="Err" id="cError"></div>
                </td>
              </div>
            </tr>
            <tr>
              <div class="content">
                <td><i class="fa fa-envelope" aria-hidden="true"></i></td>
                <td>
                  <input
                    type="Email"
                    name="Email"
                    placeholder="Your Email Address"
                    autocomplete="off"
                    oninput="LiveValidate(Email)"
                  />
                  <div class="Err" id="eError"></div>
                </td>
              </div>
            </tr>

            <tr>
              <td colspan="2">
                <input type="submit" value="Sign in ->" class="Btn" />
              </td>
            </tr>
          </table>
        </center>
      </form>
      <center>
        <div class="bottomText">
          Already have an account? Log in
          <a href="NewLogin.html">here</a>
          <br />
          <div id="error"></div>
        </div>
      </center>
    </div>
  </body>
</html>
