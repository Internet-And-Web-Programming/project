<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Main Page</title>
    <!-- <link rel="stylesheet" type="text/css" href="/CSS/cpage.css" /> -->
    <link rel="stylesheet" href="/CSS/MainPage.css" />
  </head>
  <body>
    <section id="main">
      <article>
        <section>
          <header>
            <table>
              <tr>
                <td>
                  <div class="profilePic">
                    <img src="/Data/corner.png" alt="" height="40px" />
                  </div>
                </td>
                <td>
                  <div class="Username">
                    <p>Sample Jacob</p>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="searchUser">
                    <form action="#Search">
                      <i
                        class="fa fa-search"
                        aria-hidden="true"
                        id="SearchLogo"
                      >
                        <input type="text" name="search" placeholder="Search" />
                      </i>
                    </form>
                  </div>
                </td>
              </tr>
            </table>
          </header>
          <main>
            <div class="Connections">
              <table>
                <div class="Card" id="SampleUserName1">
                  <tr>
                    <td>
                      <div class="profilePic">
                        <img src="/Data/corner.png" alt="" height="40px" />
                      </div>
                    </td>
                    <td>
                      <div class="Username">
                        <p>Sample Jacob</p>
                      </div>
                    </td>
                  </tr>
                </div>
              </table>
            </div>
          </main>
          <aside>
            <section>
              <header>
                <div class="profilePick">
                  <img src="" alt="" id="profile" />
                </div>
                <div class="ContactName">
                  <p></p>
                </div>
              </header>
              <main>
                <div class="messageWindow"></div>
              </main>
              <footer>
                <div class="messageInput">
                  <form action="">
                    <input type="text" name="message" placeholder="Message" />
                    <button id="reply" type="Submit">
                      <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                  </form>
                </div>
              </footer>
            </section>
          </aside>
        </section>
      </article>
    </section>
  </body>
</html>
