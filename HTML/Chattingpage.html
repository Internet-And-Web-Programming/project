<html>
  <head>
    <title>ChattingPage</title>
    <link rel="stylesheet" type="text/css" href="../CSS/cpage.css" />
  </head>
  <body>
    <div class="mainheader">
      <img
        src="../Data/logomainlight.png"
        height="50"
        width="60"
        id="logo_main"
      />
    </div>
    <div class="mainwrapper">
      <div class="contact_list">
        <div class="contact_list_mainlist">
          <ul>
            <li>
              <img
                src="../Data/contactico.png"
                height="35"
                width="35"
                id="contact_ico_cl"
              />
              <span>Contact 1</span>
            </li>
          </ul>
        </div>
        <div class="contact_list_footer">
          <form>
            <label for="contact_search"></label>
            <input
              type="text"
              id="contact_search"
              name="contact_search"
              placeholder="Search"
            />
          </form>
          <img
            src="../Data/settingsico.png"
            height="25"
            width="25"
            id="settings_ico"
          />
        </div>
      </div>
      <div class="chat_window">
        <div class="chat_header">
          <img
            src="../Data/contactico.png"
            height="35"
            width="35"
            id="contact_ico_cw"
          />
          <span>Contact 1</span>
        </div>
        <div class="chat_body"></div>
        <div class="chat_footer">
          <img src="../Data/buffer.png" height="35" width="35" id="emoji_ico" />
          <img
            src="../Data/buffer.png"
            height="35"
            width="35"
            id="attachment_ico"
          />
          <form>
            <label for="message_type"></label>
            <input
              type="text"
              name="message_type"
              id="message_type"
              placeholder="Type a message..."
            />
          </form>
          <img src="../Data/buffer.png" height="35" width="35" id="mic_ico" />
        </div>
      </div>
    </div>
  </body>
</html>
