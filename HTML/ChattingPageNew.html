<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Main Page</title>
    <link rel="stylesheet" href="/CSS/MainPage.css" />
    <link rel="stylesheet" href="../CSS/MainPage.css" />
  </head>
  <body>
    <section id="main">
      <article>
        <section>
          <header>
            <table>
              <tr>
                <td>
                  <div class="profilePic">
                    <img src="/Data/corner.png" alt="" height="40px" />
                  </div>
                </td>
                <td>
                  <div class="Username">
                    <p>Sample Jacob</p>
                  </div>
                </td>
                <td>
                  <div class="addNew">
                    <a href="/ChattingPageNew.html">
                      <i class="fas fa-comment-dots" style= " Color: black; font-size: 30px;"></i>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <div class="searchUser">
                    <form action="#Search">
                      <i
                        class="fa fa-search"
                        aria-hidden="true"
                        id="SearchLogo"
                      >
                        <input type="text" name="search" placeholder="Search" />
                      </i>
                    </form>
                  </div>
                </td>
              </tr>
            </table>
          </header>
          <main>
            <div class="Connections">
              <table>
                <div class="Card" id="SampleUserName1">
                  <tr>
                    <td>
                      <div class="profilePic">
                        <img src="/Data/corner.png" alt="" height="40px" />
                      </div>
                    </td>
                    <td>
                      <div class="Username">
                        <p>Sample Jacob</p>
                      </div>
                    </td>
                  </tr>
                </div>
              </table>
            </div>
          </main>
        </section>
      </article>
      <aside>
        <section>
          <header>
            <table>
                <tr>
                  <td>
                    <div class="profilePic">
                      <img src="/Data/corner.png" alt="" height="40px" />
                    </div>
                  </td>
                  <td>
                    <div class="ActiveUsername">
                      <p>Sample Jacob</p>
                    </div>
                  </td>
                </tr>
            </table>
          </header>
          <main>
            <div class="messageWindow"></div>
          </main>
          <footer>
            <div class="messageInput">
              <form action="" autocomplete="off">
                <input type="text" name="message" placeholder="Message" />
                <button id="reply" type="Submit">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </form>
            </div>
          </footer>
        </section>
      </aside>
    </section>
  </body>
</html>
