<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/newStyle.css" />
    <link rel="stylesheet" href="../CSS/newStyle.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="Head">
      <ul type="None">
        <li><a href="/HTML/landing.html">Home</a></li>
        <li><a href="https://github.com/Internet-And-Web-Programming/project/blob/main/README.md">About</a></li>
        <li><a href="/HTML/NewLogin.html">Log in</a></li>
        <li><a href="/HTML/SignUpPageNew.html">Sign up</a></li>
      </ul>
    </header>
    <div class="topRight">
      <svg
        width="513"
        height="519"
        viewBox="0 0 513 519"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <rect width="513" height="519" fill="url(#pattern0)" />
        <defs>
          <pattern
            id="pattern0"
            patternContentUnits="objectBoundingBox"
            width="1"
            height="1"
          >
            <use
              xlink:href="#image0"
              transform="translate(-0.00584795) scale(0.00202339)"
            />
          </pattern>
          <image
            id="image0"
            width="500"
            height="500"
            href="../Images/corner.png"
          />
        </defs>
      </svg>
    </div>
    <div class="bottomLeft">
      <svg
        width="513"
        height="519"
        viewBox="0 0 513 519"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <rect width="513" height="519" fill="url(#pattern0)" />
        <defs>
          <pattern
            id="pattern0"
            patternContentUnits="objectBoundingBox"
            width="1"
            height="1"
          >
            <use
              xlink:href="#image0"
              transform="translate(-0.00584795) scale(0.00202339)"
            />
          </pattern>
        </defs>
      </svg>
    </div>

    <div class="Main">
      <a href="#swap" class="ThemeBtn">
        <img src="../Images/light_dark.svg" alt="theme" height="40px" />
      </a>
      <form action="">
        <div class="Heading">Contact Us</div>
        <center>
          <table cellspacing="10px">
            <tr>
              <div class="content">
                <td><i class="fa fa-envelope" aria-hidden="true"></i></td>
                <td>
                  <input
                    type="Email"
                    name="Email"
                    id="Email"
                    placeholder="Your Email Address"
                    autocomplete="off"
                    required
                  />
                </td>
              </div>
            </tr>
            <tr>
              <div class="content">
                <td><i class="fa fa-phone" aria-hidden="true"></i></td>
                <td>
                  <input
                    type="text"
                    name="Phone"
                    id="Phone"
                    placeholder="Your Phone Number"
                    autocomplete="off"
                    required
                  />
                </td>
              </div>
            </tr>
            <tr>
              <div class="content">
                <td><i class="fa fa-comment" aria-hidden="true"></i></td>
                <td>
                  <b>What is your Query?</b>
                </td>
              </div>
            </tr>
            <tr>
              <div class="content">
                <td rowspan="2" colspan="2">
                  <textarea
                    name="Query"
                    id="Query"
                    cols="21"
                    rows="2"
                    placeholder="Your Query"
                    required
                  ></textarea>
                </td>
            </tr>
              <tr>

              <div class="content">

            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Submit" class="Btn" />
              </td>
            </tr>
          </table>
        </center>
      </form>
      <center>
        <div class="bottomText">
          Your Query will be answered within 24 hours.
        </div>
      </center>
    </div>
  </body>
</html>
